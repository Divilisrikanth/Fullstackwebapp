<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="signinform">
      <form method="post" action="/authenicate">
      <h1 id ="heading">login</h1>
      <h1 class="signin">Sign in</h1>
      <div id="userid">
        <br />
        <label>Enter your password</label>
        <br />
      </div>
      <div id="usertext">
        <br />
        <input type="password" name="passwordvalue" id ="taskInput" placeholder="Enter your password"  />
        <br />
      </div>
      <div id ="message"></div> 
      <div id="submitbutton">
      <br />
      <button id ="mySubmit" >continue</button>
      </form>
    </div>
    
  </body>
</html>
